<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    img {
      max-width: 250px; /* Ещё больший размер логотипа */
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .email {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .email a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }

    .email a:hover {
      text-decoration: underline;
    }

    .contact-button {
      text-decoration: none;
      background: #ff9800;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .contact-button:hover {
      background: #e58900;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LOGO2..png" alt="Drone Technology Services Logo">
    <h1>We Are Coming Soon!</h1>
    <p>
      Our website is under construction. Stay tuned for updates and exciting news about our services!
    </p>
    <div class="email">
      Contact us: <a href="mailto:Office@dronetechserv.az">Office@dronetechserv.az</a>
    </div>
    <a href="mailto:Office@dronetechserv.az" class="contact-button">Send Us an Email</a>
    <footer>
      © 2025 Drone Technology Services. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
